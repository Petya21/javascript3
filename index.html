    <script>
var alma; 
document.writeln("<table>");

document.writeln("<tr style='background-color: black; color: white;'>");
document.writeln("<th>n!</th>");
document.writeln("<th>Eredmény</th>");
document.writeln("</tr>");
document.writeln("</thead>"); 
document.writeln( "<tbody>");
    for (alma = 0 ;alma <= 20 ;alma++) {
        if (alma % 2 == 0) {
            document.writeln("<tr style='background-color: black; color: white;'>");
        } else {
            document.writeln("<tr style='background-color: black; color: white;'>");
        } 
document.writeln("<td style='text-align: center; border: 1px solid red;'>" + alma + '!' + "</td>"); 
document.writeln("<td style='text-align: right; border: 1px solid red;'>" + faktoriális(alma) + "</td>"); 
document.writeln("</tr>");
}
document.writeln("</tbody>"); 
document.writeln("</table>"); 
function faktoriális(alma) {
var korte;
var barack = 1; 
    if (alma < 0) {
        return -1;
    } else {
        if (alma >= 1) {
            for (korte = 2; korte <= alma;korte++)
        {
            barack
         *= korte;
        }
    } 
    return barack
;
}
}
